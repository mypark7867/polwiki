<!DOCTYPE html>
<html lang="kor" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WEB homepage 2</title>
    <style media="screen">
      h1 {
        color:LightSkyBlue;
        decoration:bold;
        display: inline;
        margin-right: 50px;
      }
      a {
        color:GoldenRod;
        text-decoration: none;
      }
      #dayNight {
        margin-left: 30%;
      }
    </style>
  </head>
  <body>
    <h1>hellow <a href="https://ko.wikipedia.org/wiki/%EC%9B%B9">web2!</a></h1>
    <input type="button" id="dayNight" value="야간모드" onclick="changeDayNight(this);">

    <ul>
      <h2><li>프론트 엔드</li></h2>
      <h3><ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JS 라이브러리</li>
      </ol></h3>
      <h2><li>백 엔드</li></h2>
      <h3><ol>
        <li>NODE.js</li>
        <li>Express</li>
      </ol></h3>
    </ul>
    <h2><ul>
      <li><a href="https://www.youtube.com/watch?v=mjzx1qbyPwU&list=PLuHgQVnccGMBB348PWRN0fREzYcYgFybf&index=32">Object Property & Method</a></li>
      <li><a href="https://www.youtube.com/watch?v=vwRkFRke7ls&index=18&list=PLuHgQVnccGMBB348PWRN0fREzYcYgFybf">Refactoring</a></li>
    </u><h2>

    <script>
      var selectedBody = document.querySelector('body');
      set = {
        colors : function(color) { selectedBody.style.color = color; },
        backgroundColors : function(color) { selectedBody.style.backgroundColor = color; },
        dayNightButton : function(self, buttonName) { self.value = buttonName; }
      }
      function changeDayNight(self) {
        if(self.value === '야간모드') {
          set.colors('white');
          set.backgroundColors('black');
          set.dayNightButton(self, '주간모드');
        } else {
          set.colors('black');
          set.backgroundColors('white');
          set.dayNightButton(self, '야간모드');
        }
      }
    </script>

  </body>
</html>
